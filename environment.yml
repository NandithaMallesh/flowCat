name: flowcat
channels:
  - defaults
dependencies:
  - flake8
  - jedi
  - pip
  - matplotlib
  - numpy=1.16.5
  - pandas
  - pydot
  - pyflakes
  - pylint
  - python=3.7
  - scikit-learn
  - scipy
  - seaborn
  - tensorflow=1.14
  - tensorflow-gpu=1.14
  - pip:
    - git+https://github.com/xiamaz/fcsparser.git
    - git+https://github.com/jakob-he/keras-vis.git@multiinput
    - neovim
    - argmagic
    - dataslots
prefix: /usr/local/miniconda3/envs/flowcat

